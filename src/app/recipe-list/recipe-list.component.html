<app-search-criteria
  (submitEvent)="getAndSetRecipes($event)"
></app-search-criteria>

  <app-recipe
    *ngFor="let recipe of recipes?.hits"
    [recipeRef]="recipe"
    (favoriteEvent)="toggleFavorite($event)"
  ></app-recipe>
</ul>
<app-footer></app-footer>
