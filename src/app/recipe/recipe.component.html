<div class="recipe-div">
  <li class="list-item">
    <h2 class="list-item-title">{{ recipeRef.recipe.label }}</h2>
    <img class="image" src="{{ recipeRef.recipe.image }}" />
    <div class="recipe-options">
      <i
        class="fas fa-heart"
        (click)="sendFavoriteEvent(recipeRef)"
        [ngClass]="{ red: checkIfFavorite(recipeRef) }"
      ></i>
      <p>Calories: {{ recipeCalories }}</p>
      <i class="fas fa-utensils" (click)="setShowRecipe()"></i>
    </div>
  </li>
</div>
<div
  class="popUp"
  *ngIf="showRecipe"
  style="background-image:url('{{ recipeRef.recipe.image }}')"
>
  <div class="information-container">
    <ul class="list">
      <button class="popUp-button" (click)="setShowRecipe()">X</button>
      <h2 class="info-name">{{ recipeRef.recipe.label }}</h2>
      <h3 class="info-title">Diet Labels:</h3>
      <li *ngFor="let recipeLabel of recipeLabels">{{ recipeLabel }}</li>
      <h3 class="info-title">Ingredients:</h3>
      <li *ngFor="let ingredient of recipeIngredients">
        {{ ingredient.text }}
      </li>
      <h3 class="info-title">Source:</h3>
      <li>
        <a href="{{ recipeRef.recipe.url }}">{{ recipeRef.recipe.url }}</a>
      </li>
    </ul>
  </div>
</div>
