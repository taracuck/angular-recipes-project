<app-header></app-header>
<app-search-criteria
  (submitEvent)="setFilterObject($event)"
></app-search-criteria>

<ul class="recipe-container">
  <app-recipe
    *ngFor="let favorite of filterFavorites()"
    [recipeRef]="favorite"
    (favoriteEvent)="toggleFavorite(favorite)"
  ></app-recipe>
</ul>
